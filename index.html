<!DOCTYPE html>
<html>
    <head>
        <title>
            Code Quiz
        </title>
        <meta charset="UTF-8">
        <meta  name="viewport"  content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>

    <body>
        <div class="mainContainer">
            <h2 id="startTimer"></h2> <!--This is the pre quiz countdown timer-->
            <div id="timeRemaining"></div>  <!--This is where the quiz timer is displayed-->
            <div class="picContainer"> 
                <img src="assets/images/GoTHomeImage.jpeg" id="homeScreenImage"/>
                <button id="playGame" onclick="startQuiz()">Play Game</button>
                <button id="highScores" onclick="viewScores()">High Scores</button>
            </div>
            <div class="questionContainer"> <!--This is where the questions and answer choices will go-->
                <p id="question"></p>
                <ol id="answers"></ol>
                <p id="answerResult"></p>  <!--Displays either correct or wrong-->
            </div>
            <div class="quizEndContainer">  <!--This is where the end of quiz content is displayed-->
                <p id="quizEnd"></p>
                <p id="quizEndScore"></p> 
                <form id="userForm"></form>              
            </div>
        </div>
        
        <script src="assets/questions.js"></script>
    </body>
</html>
